apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: linkding
  namespace: linkding
spec:
  values:
    env:
      - name: LD_SUPERUSER_NAME
        valueFrom:
          secretKeyRef:
            name: linkding-secrets
            key: LD_SUPERUSER_NAME
      - name: LD_SUPERUSER_PASSWORD
        valueFrom:
          secretKeyRef:
            name: linkding-secrets
            key: LD_SUPERUSER_PASSWORD
    service:
      type: ClusterIP
      port: 80
  interval: 30m
  chart:
    spec:
      chart: linkding
      version: '*'
      sourceRef:
        kind: HelmRepository
        name: linkding-repo
        namespace: flux-system
  install:
    createNamespace: true
